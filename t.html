<script>
  const A3 = geneArr(3)
  const A9 = geneArr(9)
  const A9start1 = geneArr(9).map(e => e + 1)
  const A81 = geneArr(81)
  const NEEDRESOLVE = "0"

  const VALUE = [
    [2, 1, 6, 0, 8, 0, 9, 5, 7],
    [7, 8, 9, 0, 1, 0, 0, 0, 3],
    [5, 4, 0, 2, 9, 7, 0, 1, 6],
    [6, 7, 0, 0, 3, 5, 0, 9, 4],
    [4, 0, 8, 9, 6, 1, 7, 0, 5],
    [9, 5, 0, 0, 4, 2, 0, 6, 8],
    [1, 6, 0, 4, 2, 8, 0, 3, 9],
    [0, 9, 4, 0, 5, 0, 0, 0, 2],
    [3, 2, 5, 0, 7, 0, 4, 8, 1],
  ].map(e => e.map(e => e + ""))
  const VALUEflat = VALUE.flat()
  const MAPs = A3.map(y =>
    A3.map(x => A3.map(l => A3.map(r => [l + y * 3, r + x * 3])))
  ).flat(3)
  //   const index2flex = A3.map(y =>
  //     A3.map(x => A3.map(l => A3.map(r => [l + y * 3, r + x * 3])))
  //   )
  //     .flat(3)
  //     .map(e => "" + e)
  function test(L, R, n = 1) {
    console.time(`${L.name} -> ${n}次`)
    ;[...Array(n)].map(L)
    console.timeEnd(`${L.name} -> ${n}次`)
    console.time(`${R.name} -> ${n}次`)
    ;[...Array(n)].map(R)
    console.timeEnd(`${R.name} -> ${n}次`)
  }
  test(f1, f1quik, 10000)

  function f1() {
    const MAPs = A3.map(y =>
      A3.map(x => A3.map(l => A3.map(r => [l + y * 3, r + x * 3])))
    ).flat(3)
    const Area = A9.map(e => [...A9])
    VALUE.flat().map((item, index) => {
      const [x, y] = MAPs[index]
      Area[x][y] = item
    })
    return Area
  }
  function f1quik() {
    const Area = A9.map(e => [...A9])
    VALUEflat.map((item, index) => {
      //81
      const [x, y] = MAPs[index]
      Area[x][y] = item
    })
    return Area
  }

  function f2() {
    //20min

    const Area = A9.map(() => [...A9])
    VALUE.map((
      H,
      indexH //9*9
    ) =>
      H.map((item, indexL) => {
        const [area, index] = trans(indexH, indexL)
        Area[area][index] = item
      })
    )
    return Area
    function trans(H, L) {
      const l = Math.floor(L / 3)
      const h = Math.floor(H / 3)
      const area = h * 3 + l

      const x = L % 3
      const y = H % 3
      const index = y * 3 + x

      return [area, index]
    }
  }

  function f3() {
    A9.map(() => [...A9]).map((H, indexH) =>
      H.map((item, indexL) => {
        const i = flex2index([indexH, indexL])
        return VALUE.flat()[i]
      })
    )

    return A9.map(squre =>
      A9.map(index => {
        //空的9*9  返回值是需求值
        const i = flex2index([squre, index])
        return VALUE.flat()[i]
        // const [x, y] = [i % 9, Math.floor(i / 9)]
        // return VALUE[y][x]
      })
    )
  }

  //   const SDK = VALUE.map((hang, Hang) =>
  //     hang.map((value, Liee) => ({
  //       value: value === NEEDRESOLVE ? [...A9start1].map(e => "" + e) : value,
  //       Hang,
  //       Liee,
  //     }))
  //   )
  function flex2index([squre, index]) {
    return index2flex.findIndex(e => e === `${squre},${index}`)
  }
  function geneArr(n) {
    return [...Array(n).keys()]
  }
</script>
